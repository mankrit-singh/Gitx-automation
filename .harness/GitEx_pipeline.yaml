pipeline:
  name: GitEx pipeline
  identifier: GitEx_pipeline
  projectIdentifier: bugbash
  orgIdentifier: default
  tags: {}
  stages:
    - stage:
        name: Approval stage
        identifier: Approval_stage
        description: ""
        type: Approval
        spec:
          execution:
            steps:
              - step:
                  name: Approval1
                  identifier: Approval
                  type: HarnessApproval
                  timeout: 1d
                  spec:
                    approvalMessage: |-
                      Please review the following information
                      and approve the pipeline progression
                    includePipelineExecutionHistory: true
                    approvers:
                      minimumCount: 1
                      disallowPipelineExecutor: false
                      userGroups:
                        - _project_all_users
                    approverInputs: []
        tags: {}
