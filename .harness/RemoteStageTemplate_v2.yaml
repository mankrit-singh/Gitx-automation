template:
  name: RemoteStageTemplate
  identifier: RemoteStageTemplate
  type: Stage
  tags: {}
  spec:
    type: Approval
    spec:
      execution:
        steps:
          - step:
              name: A2
              identifier: A2
              type: HarnessApproval
              timeout: 1d
