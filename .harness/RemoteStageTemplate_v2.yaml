                approvalMessage: |-
                  Please review the following information
                  and approve the pipeline progression update
                includePipelineExecutionHistory: true
                approvers:
                  minimumCount: <+input>
                  disallowPipelineExecutor: false
                  userGroups: <+input>
                approverInputs: []
  versionLabel: v2
